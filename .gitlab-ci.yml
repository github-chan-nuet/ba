image: golang:1.24.1

stages:
  - build
  - test

.goTesting:
  image: golang:1.24.1
  script:
    - cd PhishingBackend
    - go get -tool gotest.tools/gotestsum@latest
  artifacts:
    paths:
      - .go/pkg/mod/

build:
  stage: build
  script:
    - cd PhishingBackend
    - go build -o /app/phishingBackend cmd/main.go
  artifacts:
    paths:
      - ./app/phishingBackend

test:
  #extends: .goTesting
  stage: test
  script:
    - cd PhishingBackend
    - go run gotest.tools/gotestsum@latest --junitfile testResults.xml
    # -  go test ./...
  artifacts:
    when: always
    paths:
      - testResults.xml
    reports:
      junit: testResults.xml