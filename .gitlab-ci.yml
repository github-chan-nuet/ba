stages:
  - build
  - test
  - publish

build-phishingbackend:
  stage: build
  image: golang:1.24.1
  script:
    - cd PhishingBackend
    - go build -o /app/phishingBackend cmd/main.go
  artifacts:
    paths:
      - ./app/phishingBackend

build-phishingeducator:
  stage: build
  image: node:22-alpine
  script:
    - cd PhishingEducator
    - npm ci
    - npm run build
  artifacts:
    paths:
      - ./dist

# https://gitlab.com/gitlab-org/gitlab/-/merge_requests/66787/diffs
test:
  stage: test
  image: golang:1.24.1
  script:
    - cd PhishingBackend
    - go run gotest.tools/gotestsum@latest --junitfile testResults.xml
  artifacts:
    when: always
    paths:
      - PhishingBackend/testResults.xml
    reports:
      junit: PhishingBackend/testResults.xml

# TODO: Add tests for frontend

publish:
  stage: publish
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  services:
    - name: docker:25.0.3-dind
      alias: docker
  before_script:
    - echo "${CI_REGISTRY_PASSWORD}" | docker login -u ${CI_REGISTRY_USER} --password-stdin ${CI_REGISTRY}
  script:
    - docker compose build . -f .docker/compose.yaml
    - docker compose push . -f .docker/compose.yaml