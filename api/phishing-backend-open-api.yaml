components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Lesson:
      required:
        - lessonId
      type: object
      properties:
        lessonId:
          type: string
          format: uuid

    ExperienceGain:
      required:
        - newExperienceGained
        - totalExperience
      type: object
      properties:
        newExperienceGained:
          type: integer
          format: int64
        totalExperience:
          type: integer
          format: int64
        newLevel:
          type: integer
          format: int64

    UserAuthentication:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    User:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        level:
          type: integer
        totalExperience:
          type: integer

    UserPatchModel:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
        email:
          type: string

    UserPostModel:
      allOf:
        - $ref: "#/components/schemas/UserPatchModel"
        - type: object
          required:
            - firstname
            - lastname
            - password
            - email

    Exam:
      type: array
      items:
        $ref: "#/components/schemas/Question"

    Question:
      type: object
      properties:
        id:
          type: integer
        question:
          type: string
        type:
          type: string
          enum: [single_choice, multiple_choice]
        answers:
          type: array
          items:
            $ref: "#/components/schemas/Answer"

    Answer:
      type: object
      properties:
        id:
          type: integer
        answer:
          type: string

    ExamCompletion:
      type: array
      items:
        $ref: "#/components/schemas/QuestionCompletion"

    QuestionCompletion:
      type: object
      properties:
        questionId:
          type: integer
        answers:
          type: array
          items:
            type: integer

    ExamValidation:
      type: object

    CourseCompletion:
      type: object
      properties:
        courseId:
          type: string
          format: uuid
        completedLessons:
          type: array
          items:
            type: string
            format: uuid